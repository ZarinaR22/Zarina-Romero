<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contactános - Zary´s Cake Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./imagenes/Logo.png">
</head>

<body>
    <div class="container">
        <header>
            <a class="btn" href="index.html" role="button">
                <img src="./imagenes/Logo.png" alt="logo" class="icon-img-home">
            </a>
            <a class="btn btn-primary btn-lila-header" href="index.html" role="button">Inicio</a>
            <a class="btn btn-primary btn-lila-header" href="./nosotros.html" type="submit">Nosotros</a>
            <a class="btn btn-primary btn-lila-header" href="./productos.html" role="button">Productos</a>
            <a class="btn btn-primary btn-lila-header" href="./contactanos.html" type="submit">Contáctanos</a>
        </header>
        <div class="container">
            <h1>Envíanos un mensaje</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tu nombre</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tu correo electrónico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Asunto</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tu mensaje (opcional)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lila-header" type="button">Enviar</button>
            </div>
            <div class="map-responsive" id="Contactanos">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d575.7776067598445!2d-89.17039121799057!3d13.87773279698589!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f633fddec42f58d%3A0xc29d785a0b229762!2sParque%20Central%20de%20Guazapa!5e0!3m2!1ses-419!2ssv!4v1708884049097!5m2!1ses-419!2ssv"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="Contacto">
            <h2>Contacto</h2>
            <div class="caja">
                <img src="./imagenes/whatsapp.png" alt="icono whatsapp">
                <h4> Whatsapp:</h4>
                <h3>+503 6110-6610</h3>
            </div>
            <div class="caja">
                <img src="./imagenes/instagram.png" alt="icono ig">
                <h4>IG: </h4>
                <h3>zarys_cake_bakery</h3>
            </div>
            <div class="caja">
                <img src="./imagenes/email.png" alt="icono correo">
                <h4>Correo electrónico: </h4>
                <h3>zarys_cake@hotmail.com</h3>
            </div>
        </div>

    </div>
    <footer>
        <p>Copyright 2024. Zary´s Cake Bakery El Salvador. Todos los derechos reservados.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
